<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .left {
            left: 0;
            border-radius: 5px 0 0 5px;
        }
        .right {
            right: 0;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>

    <h2>Enga photos ah paarunga!</h2>
    <div class="slider-container">
        <button class="arrow left" onclick="prevImage()">&#10094;</button>
        <img id="sliderImage" src="" alt="Loading images...">
        <button class="arrow right" onclick="nextImage()">&#10095;</button>
    </div>
    <p id="counter"></p>

    <script>
        const folderId = "1AoTqZJrXHmhiqV91k3-DdQkyh68lYD3J";  // Your Google Drive Folder ID
        const apiKey = "AIzaSyDMRHxG100W16ZxTAx8NP5UVTG_gGX-gTs";  // Replace with your API Key
        let imageList = [];
        let currentIndex = 0;
        const sliderImage = document.getElementById("sliderImage");
        const counter = document.getElementById("counter");

        async function fetchImages() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.files) {
                    imageList = data.files
                        .filter(file => file.mimeType.startsWith("image/"))
                        .map(file => `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`);

                    if (imageList.length > 0) {
                        updateImage();
                    } else {
                        sliderImage.alt = "No images found.";
                    }
                }
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        function updateImage() {
            sliderImage.src = imageList[currentIndex];
            counter.innerText = `${currentIndex + 1} / ${imageList.length}`;
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? imageList.length - 1 : currentIndex - 1;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex === imageList.length - 1) ? 0 : currentIndex + 1;
            updateImage();
        }

        fetchImages();
    </script>

</body>
</html>
