<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajai Shalini Engagement Pics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }        
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Full-Screen View */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 5px;
        }
        .lightbox .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .arrow {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
       
@media (max-width: 600px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
    }
}
    </style>
</head>
<body>

    <h2>Enga Engagement photos ah paarunga!</h2>
    <div class="gallery" id="gallery"></div>

    <!-- Full-Screen View -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">✖</span>
        <span class="arrow arrow-left" onclick="prevImage()">⬅</span>
        <img id="lightbox-img" src="">
        <span class="arrow arrow-right" onclick="nextImage()">➡</span>
    </div>

    <script>
        const folderId = "1AoTqZJrXHmhiqV91k3-DdQkyh68lYD3J"; // Replace with your actual folder ID
        const apiKey = "AIzaSyDMRHxG100W16ZxTAx8NP5UVTG_gGX-gTs"; // Replace with your Google Drive API Key

        const gallery = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        let images = [];
        let currentIndex = 0;

async function fetchAllImages(pageToken = "") {
    let allImages = [];
    let url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,thumbnailLink),nextPageToken`;

    if (pageToken) {
        url += `&pageToken=${pageToken}`;
    }

    const response = await fetch(url);
    const data = await response.json();

    // Add new images to the list
    allImages = [...data.files.map(file => ({
        thumbnail: file.thumbnailLink,
        full: `https://lh3.googleusercontent.com/d/${file.id}`
    }))];

    // If there are more pages, fetch again
    if (data.nextPageToken) {
        const nextImages = await fetchAllImages(data.nextPageToken);
        allImages = allImages.concat(nextImages);
    }

    return allImages;
}

// Call the function and display images
async function loadImages() {
    images = await fetchAllImages();
    displayImages();
}


function displayImages() {
    const gallery = document.querySelector(".gallery");
    gallery.innerHTML = ""; // Clear previous images

    images.forEach((img, index) => {
        const imgWrapper = document.createElement("div");
        imgWrapper.classList.add("image-container");

        imgWrapper.innerHTML = `
            <span class="image-number">${index + 1}</span>
            <img src="${img.thumbnail}" alt="Image ${index + 1}" onclick="viewFullImage('${img.full}')">
        `;

        gallery.appendChild(imgWrapper);
    });
}


        // Open full-screen lightbox
        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[index].full;
            lightbox.style.display = "flex";
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.style.display = "none";
        }

        // Navigate images
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                lightboxImg.src = images[currentIndex].full;
            }
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                lightboxImg.src = images[currentIndex].full;
            }
        }

        // Fetch images on page load

//        fetchImages();

        loadImages();

    </script>

</body>
</html>
